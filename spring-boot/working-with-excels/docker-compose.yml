services:
  oracle:
    image: gvenzl/oracle-free:23-slim
    container_name: excel-import-oracle
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: oracle
      APP_USER: appuser
      APP_USER_PASSWORD: appuser123
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./docker/oracle-init:/container-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD", "healthcheck.sh" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

volumes:
  oracle-data:
