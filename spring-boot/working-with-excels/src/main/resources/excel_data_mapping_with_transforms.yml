# Example Excel mapping configuration with transformations
# This file demonstrates how to configure column transformations

files:
  - filename: "excel_data_with_transforms.xlsx"
    sheets:
      - name: "Users"
        columns:
          - name: "User ID"
            type: INTEGER
            transformations:
              - type: PAD_LEFT
                length: 6
                padChar: "0"

          - name: "Full Name"
            type: STRING
            transformations:
              - type: TRIM
              - type: TITLE_CASE

          - name: "Email Address"
            type: EMAIL
            transformations:
              - type: TRIM
              - type: LOWERCASE

          - name: "Birth Date"
            type: DATE
            transformations:
              - type: DATE_FORMAT
                format: "dd/MM/yyyy"

          - name: "Is Active"
            type: BOOLEAN

          - name: "Account Balance"
            type: DECIMAL
            transformations:
              - type: NUMBER_FORMAT
                format: "#,##0.00"

      - name: "Products"
        columns:
          - name: "Product ID"
            type: INTEGER

          - name: "Product Name"
            type: STRING
            transformations:
              - type: TRIM
              - type: UPPERCASE

          - name: "Description"
            type: STRING
            transformations:
              - type: TRIM
              - type: NORMALIZE_SPACES

          - name: "Price"
            type: DECIMAL

          - name: "Category"
            type: STRING
            transformations:
              - type: TRIM
              - type: TITLE_CASE

          - name: "Stock Count"
            type: INTEGER

      - name: "Orders"
        columns:
          - name: "Order Ref"
            type: STRING
            validation:
              regex: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
            transformations:
              - type: UPPERCASE

          - name: "Customer Email"
            type: EMAIL
            transformations:
              - type: TRIM
              - type: LOWERCASE

          - name: "Order Date"
            type: DATE
            transformations:
              - type: DATE_FORMAT
                format: "yyyy-MM-dd"

          - name: "Total Amount"
            type: DECIMAL

          - name: "Shipped"
            type: BOOLEAN
